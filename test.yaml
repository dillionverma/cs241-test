word-decimal:
  in: |-
    .word 4
  out: |
    00000000: 00000000 00000000 00000000 00000100  ....
word-hex:
  in: |-
    .word 0x42
  out: |
    00000000: 00000000 00000000 00000000 01000010  ...B
word-no-arg:
  in: |-
    .word
  error: true
jr-$0:
  in: |-
    jr $0
  out: | 
    00000000: 00000000 00000000 00000000 00001000  ....
jr-$31:
  in: |-
    jr $31
  out: |
    00000000: 00000011 11100000 00000000 00001000  ....
add-$0-$0-$0:
  in: |-
    add $0, $0, $0
  out: |
    00000000: 00000000 00000000 00000000 00100000  ... 
beq-$0-$0-0:
  in: |-
    beq $0, $0, 0
  out: |
    00000000: 00010000 00000000 00000000 00000000  ....
